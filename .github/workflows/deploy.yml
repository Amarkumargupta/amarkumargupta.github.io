# .github/workflows/deploy-pages.yml

name: Deploy Next.js Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]        # or change to your default branch
  workflow_dispatch:

permissions:
  contents: read             # for actions/checkout
  pages: write               # to publish to GitHub Pages
  id-token: write            # required by actions/deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3                       # Latest checkout action :contentReference[oaicite:3]{index=3}

      - name: Setup Node.js
        uses: actions/setup-node@v3                     # Latest Node.js setup :contentReference[oaicite:4]{index=4}
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and export Next.js
        run: |
          npm run build
          npm run export                               # Exports static HTML into `out/`

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3                # Pages config action :contentReference[oaicite:5]{index=5}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3          # Now uses upload-artifact@v4 internally :contentReference[oaicite:6]{index=6}
        with:
          path: ./out                                  # Your Next.js export directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4                  # Deploys using the new v4 artifact actions :contentReference[oaicite:7]{index=7}
